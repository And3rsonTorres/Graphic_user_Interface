<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>jQuery UI Slider functionality</title>
    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://and3rsontorres.github.io/Graphic_user_Interface/HW4:2/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Javascript -->
</head>

<header>
    <div class="label">
        <div class="mt-6 p-5 bg-primary text-white rounded text-center ">
            <h1>This is a Multiplication Table </h1>
        </div>
    </div>
</header>

<body class="container-fluid">
    <!--form that display and is used to create the table using IDs to manage the DOM -->
    <form class="container form-group " id="form" method="GET">
        <label class="label label-info">ENTER STARTING COLUMN:</label><br>
        <input id=1 type="text" name="column" placeholder="60"><br>
        <div id="column1" class="slider"></div>
        <label class="label label-info">ENTER STARTING ROW:</label><br>
        <input id=2 type="text" name="row" placeholder="60"><br>
        <div id="row1" class="slider"></div>
        <label class="label label-info">NUMBER OF COLUMNS:</label><br>
        <input id=4 type="text" name="column2" placeholder="60"><br>
        <div id="column2" class="slider"></div>
        <label class="label label-info">NUMBER OF ROWS:</label><br>
        <input id=3 type="text" name="row2" placeholder="60">
        <div id="row2" class="slider"></div>
        <br>
        <button class="btn btn-primary  btn-lg" type="submit ">Multiply and delete selected</button>

    </form>
    <!--this is where the tables will be place not in use anymore-->
    <section id="table">
        <!--previous error-->
        <p class="h4  text-danger" id="error"></p>
        <!-- tab panels . -->
    <div id="tab">
        <!-- Tabs -->
        <ul class="tab">
        </ul>
        <!-- Tab contents -->
        <div class="panels"></div>
      </div>
    </section>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->

    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script src="https://and3rsontorres.github.io/Graphic_user_Interface/HW4:2/js/main.js"></script>


    <footer>
        <p>Anderson T, for educational purpose only Copyright&copy;2022</p>


    </footer>
</body>
