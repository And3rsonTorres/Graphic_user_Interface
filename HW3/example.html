<!DOCTYPE html>
<html lang="en">
	<head>
		<title>JavaScript Form Demo</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="container">
			<form action="" method="post" id="number">
				<h1>Sign Up</h1>
				<div class="field">
					<label for="row">row:</label>
					<input type="text" id="row" name="row" placeholder="Enter how many rows" />
					<small></small>
				</div>
				<div class="field">
					<label for="colc">col:</label>
					<input type="text" id="colc" name="colc" placeholder="Enter how  many columns" />
					<small></small>
				</div>
				<div class="field">
					<button type="submit" class="full">LET'S Multiply</button>
				</div>
			</form>
		</div>
		<script src="example.js"></script>
	</body>
</html>
