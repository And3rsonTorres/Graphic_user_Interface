    <form class="container form-group " id="form" method="GET" >

        <label class="label label-info">NUMBER OF ROWS:</label><br>
        <input id=4 type="text" name="column2" placeholder="100" >
  
        <button class= "btn btn-primary  btn-lg"
        type= "submit ">Let's Multiply</button>

    </form>
