<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Scramble HW5</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
    <link rel="stylesheet" href="https://and3rsontorres.github.io/Graphic_user_Interface/HW5/css/style.css">
</head>
<!--container just to add background-->

<body id="container">
    <article>
        <h1>Scrabble: find your word</h1>
        <!--for degugging purposes-->
        <div id="error">
        </div>
        <!--score tracker here and all other line function for scralbble-->
        <div id="scoreKeeper">
            <div>
                <div class="label">Word:</div>
                <div id="word"></div>
            </div>
            <div>
                <div class="label">Score:</div>
                <div id="score">0</div>
            </div>
            <div>
                <div class="label">Remaining Letters:</div>
                <div id="remaining"></div>
            </div>
            <div>
                <div class="label">Highest Score:</div>
                <div id="Scores">&#8281;</div>
            </div>
        </div>
        <div id="line"></div>

        <div id="instruction">
            <div>NO Gaps.<img id="oneWordCheckIcon" src="img/check.png" class="instructionIcon" alt="Checked" /></div>
            <div>Min 2 letters.<img id="minLengthIcon" src="img/check.png" class="instructionIcon" alt="Checked" />
            </div>
            <div>The must be found on a Dictionary<img id="dictionaryCheckIcon" src="img/check.png"
                    class="instructionIcon" alt="Checked" /></div>
        </div>

        <div class="buttons">
            <button id="nextWordButton">Next Word</button>
            <button id="restartButton" onclick="restart()">Start Over</button>
        </div>
        <div id="hand"></div>



    </article>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script src="https://and3rsontorres.github.io/Graphic_user_Interface/HW5/js/main.js"></script>

            <p>Anderson T, for educational purpose only &copy;2022</p>
        </span>
    </footer>
